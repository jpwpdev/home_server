<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roku Smart Remote</title>
    <script type="application/javascript" src="/js/rokuRemote.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/rokuRemote.css">
</head>
<body>
    <div id="smart-remote">
        <button id="app-home">App Home</button>
        <button id="roku-home">Roku Home</button>
        <input type="text" id="search-input">
        <button id="search-button">Search</button>
        <select id="app-list">
            <!-- Options will be populated by JavaScript -->
        </select>
        <button id="launch-app">Launch App</button>
    </div>

    <div class="remote">
        <button class="btn" id="power">Power</button>
        <button class="btn" id="home">Home</button>
        <button class="btn" id="back">Back</button>
        <button class="btn" id="info">Info</button>

        <button class="btn" id="volumeup">Volume Up</button>
        <button class="btn" id="volumedown">Volume Down</button>

        <div class="directional">
            <button class="btn" id="up">Up</button>
            <button class="btn" id="left">Left</button>
            <button class="btn" id="ok">OK</button>
            <button class="btn" id="right">Right</button>
            <button class="btn" id="down">Down</button>
        </div>

        <button class="btn" id="rev">Rewind</button>
        <button class="btn" id="play">Play/Pause</button>
        <button class="btn" id="fwd">Fast Forward</button>
        <!-- Add more buttons as needed -->
    </div>
</body>
</html>
